<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor Game</title>
    <link rel="stylesheet" href="stylegame.css">
</head>
<body>
    <h1>Rock Paper Scissor</h1>
    <div class="choices">
        <div class="choice" id="rock">
            <img src="https://sihoonathan.github.io/rock-paper-scissors/assets/img/rock.png" alt="photo1">
        </div>
        <div class="choice" id="paper">
            <img src="https://husseinhewehii.github.io/Rock_Paper_Scissors/paper.png" alt="photo2">
        </div>
        <div class="choice" id="scissor">
            <img src="https://johongirr.github.io/rock-paper-scizzors/images/scizzors.png" alt="photo3">
        </div>
    </div>

    <div class="score-board">
        <div class="score">
            <p id="user-score">0</p>
            <p>You</p>
        </div>
        <div class="score">
            <p id="comp-score">0</p>
            <p>comp</p>
        </div>
    </div>

    <div class="messagecontainer">
      <p id="msg">play your move</p>
    </div>
    <script src="game.js"></script>
</body>
</html>
